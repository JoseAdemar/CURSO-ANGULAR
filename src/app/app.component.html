<div class="container">

    <app-funcionario-form (criado)="aoAdicionar($event)"></app-funcionario-form>

    <div class="row" style="margin-top: 20px">

        <div class="col-2" *ngFor="let f of funcionarios">
           <app-funcionario-card [funcionario]="f"></app-funcionario-card>
        </div>

    </div>

</div>

<div class="container">
  <h1>{{ nome | uppercase }}</h1>
  <h1>{{ dataAniversario | date }}</h1>
  <h1>{{ preco | number }}</h1>
  <h1>{{ troco | currency }}</h1>
</div>
